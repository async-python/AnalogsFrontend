<form action="{{ url_action }}" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="input-group">
        <div class="custom-file">
            {{ form.file(class="custom-file-input") }}
            <label class="custom-file-label" for="{{ form.file.id }}">Choose File</label>
        </div>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="{{ form.file.id }}">Upload</button>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
<script src="{{ url_for('static', filename='/js/load_file_init.js') }}"></script>
